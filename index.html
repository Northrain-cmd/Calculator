<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet"> 
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div id="display">
                <form id="disp" onSubmit="return false">
                    <input id='calcDisp' type="text" maxlength="12" placeholder="0" readonly name="displayCalc">
                </form>
                
                    
                </div>
                <div id="seven" class="button number">
                    <button id="7">7</button>

                </div>
                <div id="eight" class="button number">
                    <button id="8">8</button>

                </div>
                <div id="nine" class="button number">
                    <button id="9">9</button>

                </div>
                <div id="four" class="button number">
                    <button id="4">4</button>

                </div>
                <div id="five" class="button number">
                    <button id="5">5</button>

                </div>
                <div id="six" class="button number">
                    <button id="6">6</button>

                </div>
                <div id="one" class="button number">
                    <button id="1">1</button>

                </div>
                <div id="two" class="button number">
                    <button id="2">2</button>

                </div>
                <div id="three" class="button number">
                    <button id="3">3</button>

                </div>
                <div id="zero" class="button number">
                    <button id="0">0</button>

                </div>
                <div id="comma" class="button">
                    <button id="dot">.</button>

                </div>
                <div id="equals" class="button">
                    <button id="equal"></button>

                </div>
                <div id="clr" class="button">
                    <button id="clear"></button>

                </div>
                <div id="factorial" class="button operator" data-value="fact" data-name="fact">
                    <button class="ops" id="fact"></button>

                </div>
                <div id="pow" class="button operator" data-value="pow">
                    <button class="ops" id="power"></button>

                </div>
                <div id="sqr" class="button operator" data-value="sqrt" data-name="square">
                    <button class="ops" id="sqrt"></button>

                </div>
                <div id="div" class="button operator" data-value="div">
                    <button class="ops" id="division"></button>

                </div>
                <div id="multiply" class="button operator" data-value="mult">
                    <button class="ops" id="mult"></button>

                </div>
                <div id="min" class="button operator" data-value="minus" data-name="min">
                    <button class="ops" id="minus"></button>

                </div>
                <div id="pls" class="button operator" data-value="plus">
                    <button class="ops" id="plus"></button>

                </div>
            </div>

        </div>



























        
        <script src="main.js"></script>
    </body>
</html>
